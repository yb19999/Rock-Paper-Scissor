<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title"><h1 id="heading">Rock Paper Scissors</h1></div>
    <div class="options">
        <div class="choice" id="rock"><img  src="images/rock.png"></div>
        <div class="choice" id="paper"><img  src="images/paper.png"></div>
        <div class="choice" id="scissor"><img  src="images/scissors.png"></div>
    </div>
    <div class="scores">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg">
        <p id="msg-results">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
